<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>Demo Astronomy | Result</title>
    <link href="css/layout.css" rel="stylesheet">
</head>

<body oncontextmenu="return false;">
    <div class="centerLayout">
        <div class="container resultbg">
            <div class="resultMedal divPos">
                <img src="common/EMPTY_MEDAL.png" id="mymedal">
            </div>
            <div class="resultText divPos c-white">Congratulations!
                <br>You have won a Gold medal!
            </div>
            <div class="resultInstruction divPos c-white">Go to the first tab and click on Phases of the Earth.</div>
            <div class="score-panel1 divPos">
                <div class="score1 c-blue" style="line-height: 30px !important; text-align: center; width: 200px;"></div>
            </div>
        </div>
    </div>
</body>
<script src="js/jquery.min.js"></script>
<script src="js/jquery-ui.min.js"></script>
<script src="../scripts/moon.js"></script>
<script src="../scripts/cookie.js"></script>
<script>
    $(function() {
        moon.readData();
        getScore();

        function getScore() {


            showScore = parseInt(localStorage.getItem("totalscore"));
            moon.end();
            moon.updateScore(showScore);
            if (showScore >= 0 && showScore <= 9) {
                $('.score1').html('Total Score<br><br>0' + showScore);
            } else {
                $('.score1').html('Total Score<br><br>' + showScore);
            }
        }



        if (showScore >= 12 && showScore <= 14) {
            $('#mymedal').attr('src', 'common/GOLD_MEDAL.png');
            $('.resultText').html('Congratulations!<br>You have won a Gold medal!');
        } else if (showScore >= 9 && showScore <= 11) {
            $('#mymedal').attr('src', 'common/SILVER_MEDAL.png');
            $('.resultText').html('You have won a Silver medal!<br>Well done.');
        } else if (showScore >= 6 && showScore <= 8) {
            $('#mymedal').attr('src', 'common/BRONZE_MEDAL.png');
            $('.resultText').html('You won a Bronze medal! Good work. With a little practice, you can win Gold.');
        } else if (showScore <= 5) {
            $('.resultText').html('Better luck next time.');
        }
        $("#mymedal").animate({
            opacity: 1
        }, 2000, function() {
            //function
        });
    });

</script>

</html>
